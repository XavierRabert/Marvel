<div
  class="w-40 md:w-56 flex flex-col h-full bg-gray-900 hover:bg-red-600 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <img
    src="{{ character.thumbnail.path }}/standard_fantastic.{{
      character.thumbnail.extension
    }}"
    alt="char.name"
    class="rounded-t-lg"
  />
  <div class="flex flex-col justify-between flex-grow p-5 m-1">
    <h5
      class="mb-2 text-sm md:text-2xl font-bold tracking-tight text-gray-100 dark:text-white"
    >
      {{ character.name }}
    </h5>
    @if(character.description){
    <p class="mb-3 text-sm font-normal text-gray-400 dark:text-gray-400">
      {{ character.description | truncate : [50] }}
    </p>
    }
    <button
      (click)="onClickViewDetail(character.id)"
      class="inline-flex w-fit bottom-4 items-center px-1 md:px-3 py-1 md:py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Read more
      <svg
        class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </button>
  </div>
</div>
